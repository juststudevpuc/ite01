<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Roster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif" href="#">ITE204 - Morning (Java)</a>
                </div>
            </nav>
        </header>

        <div class="container mt-4">
            <main>
                <!-- <a th:href="@{/java_mid/add}" class="btn btn-success">New Student</a> -->
                 <div class="d-flex justify-content-end mb-3">
                    <a th:href="@{/java_mid/add}" class="btn btn-success">New Student</a>
                </div>
               <div class="card mt-4 " style="width: 100%; margin: auto; font-size: 12px;">
                 <div class="card-body">
                    <table class="table table-striped table-hover">
                        <h3 class="text-center text-bold">List Java Students </h3>
                        <thead >
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>ID Card</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Major</th>
                                <th>Year Studying</th>
                                <th>First Year</th>
                                <th>End Year</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.gender}"></td>
                                <td th:text="${student.idCard}"></td>  
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.phone}"></td>
                                <td th:text="${student.major}"></td>
                                <td th:text="${student.yearStudying}"></td>
                                <td th:text="${student.firstYear}"></td>
                                <td th:text="${student.endYear}"></td>
                                <!-- button -->
                                 <td>
                                    <a th:href="@{'/java_mid/edit/' + ${student.id}}" class="btn btn-sm btn-warning">Edit</a>
                                    <a th:href="@{'/java_mid/delete/' + ${student.id}}" class="btn btn-sm btn-danger" 
                                       onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
                                 </td>
                            </tr>
                        </tbody>
                    </table>
                 </div>
               </div>
            </main>
        </div>

        <footer class="container mt-4">
             <p class="text-center text-muted">&copy; 2025 ITE204 - Morning (Java). All rights reserved.</p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
